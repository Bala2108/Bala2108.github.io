<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/48938155eb24b4ccdde09426066869504c6dab3c/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="col-md-12">
                    <div class="col-md-1"></div>
                    <div class="col-md-10 img-div">
                        <img class="logo" src="./Synup%20Logo%20PNG.png" />
                    </div>
                    <div class="col-md-1"></div>
                </div>

            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="col-md-2 side-container"></div>
        <div class="col-md-8 main-container">
            <div class="row1">
                <div class="col-md-12">
                    <h5 class="main-header">Please choose from the filters above for emails you would like to follow-up</h5>
                </div>
            </div>
            <div class="row form1">
                <form class="form-inline" role="form">
                    <div class="form-group row2">
                        <div class="col-sm-6 col-md-3 first-input">
                            <div class='input-group date' id='datetimepicker1'>
                                <input type='text' class="form-control" placeholder="Select email date">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Email unopened?"/>
                                <span class="input-group-addon"><input type="checkbox"></span>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Has not opened?"/>
                                <span class="input-group-addon"><input type="checkbox"></span>
                            </div>
                        </div>
                        <div class="col-sm-6 col-md-3">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Follow-ups made?"/>
                                <span class="input-group-addon"><input type="checkbox"></span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row border-form"></div>
            <div class="row form2">
                <form id="main-form">
                    <div class="col-md-12">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="label-color required-field">Customer Email</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="label-color">Customer Name</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="hello@newcustomer.com"/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Kagiso Abe"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="makesense@newcustomer.com"/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Christy Mario"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="whatsnew@newcustomer.com"/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Robert Gates"/>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p onclick="addCustomer()" id="add-customer" class="customer-anchor">+ Add another customer</p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-2">
                        <button type="button" class="btn save-btn">SAVE EMAIL DATA</button>
                    </div>
                    <div class="col-md-2 email-div">
                        <button type="button" class="btn">SEND EMAILS NOW</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2 side-container"></div>
    </div>
</div>
<script type="text/javascript">
    function addCustomer() {
        var $mainContainer = $("#main-form");
        var newDiv = $(
                '<div class="col-md-12">' +
                '<div class="col-md-6">' +
                '<div class="form-group">' +
                '<input type="text" class="form-control" placeholder="whatsnew@newcustomer.com"/>' +
                '</div>' +
                ' </div>' +
                ' <div class="col-md-6">' +
                '<div class="form-group">' +
                '<input type="text" class="form-control" placeholder="Robert Gates"/>' +
                '</div>' +
                ' </div>' +
                '</div>'
        );
        $mainContainer.append(newDiv);
    }
    $(function () {
        $('#datetimepicker1').datetimepicker({});
    });
</script>
</body>
</html>
